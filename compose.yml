version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:2.440.1-lts  # Phiên bản Jenkins LTS mới nhất
    container_name: jenkins
    restart: always
    ports:
      - "8080:8080"
      - "50000:50000"
    user: root
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    volumes:
      - jenkins_home:/var/jenkins_home  # Lưu toàn bộ dữ liệu Jenkins
      - jenkins_plugins:/var/jenkins_home/plugins  # Lưu plugin
      - jenkins_jobs:/var/jenkins_home/jobs  # Lưu pipelines
      - jenkins_secrets:/var/jenkins_home/secrets  # Lưu mật khẩu & thông tin bảo mật
      - /var/run/docker.sock:/var/run/docker.sock  # Cho phép Jenkins quản lý Docker

  sonarqube:
    image: sonarqube:9.9.3-community  # Phiên bản SonarQube LTS
    container_name: sonarqube
    restart: always
    depends_on:
      - postgres
    ports:
      - "9000:9000"
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://postgres:5432/sonarqube
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
    volumes:
      - sonarqube_data:/opt/sonarqube/data  # Lưu dữ liệu chính
      - sonarqube_extensions:/opt/sonarqube/extensions  # Lưu plugin
      - sonarqube_logs:/opt/sonarqube/logs  # Lưu log

  postgres:
    image: postgres:15.4  # Phiên bản PostgreSQL ổn định
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonarqube
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Lưu database

volumes:
  jenkins_home:
  jenkins_plugins:
  jenkins_jobs:
  jenkins_secrets:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  postgres_data:
